<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Random User Agents Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Advanced Random User Agents Generator</h1>
        <label for="numAgents">Number of User Agents:</label>
        <input type="number" id="numAgents" min="1" max="10" value="5">

        <div class="filters">
            <label for="browserFilter">Browser:</label>
            <select id="browserFilter">
                <option value="all">All</option>
                <option value="chrome">Chrome</option>
                <option value="firefox">Firefox</option>
                <option value="safari">Safari</option>
                <!-- Add more options as needed -->
            </select>

            <label for="deviceFilter">Device:</label>
            <select id="deviceFilter">
                <option value="all">All</option>
                <option value="desktop">Desktop</option>
                <option value="mobile">Mobile</option>
                <!-- Add more options as needed -->
            </select>
        </div>

        <button id="generateBtn">Generate User Agents</button>
        <ul id="userAgentList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
